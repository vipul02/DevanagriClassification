<!DOCTYPE html>
<html lang="en">
<head>
	<title>Devanagari</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="col-sm-6">
			<div class="col-md-6">
				<canvas id="canvas"></canvas>
			</div>
		</div><br>
		<div class="col-sm-6">
			<div class="col-md-6">
				<form method="POST" id='canvasForm'>
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
					<input type="hidden" name="canvasData" id="image">
					<input type="submit" name="submit" value="submit" onclick="save()">
				</form>
			</div>
		</div><br>
		<div class="col-sm-6">
			<div class="col-md-6">
				{% if predicted_class %}
					<h3>{{ predicted_class }}</h3>
				{% endif %}
			</div>
		</div><br>
	</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/saveCanvas.js') }}"></script>
</body>
</html>
