<!DOCTYPE html>
<html lang="en">
<head>
	<title>Devanagari</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row"> 
			<canvas class="myCanvas" id="canvas"></canvas>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<form method="POST" id='canvasForm'>
					<input type="hidden" name="canvasData" id="image">
					<input type="submit" name="submit" value="Submit" onclick="save()">
				</form><br>
				<div class="button">
					<button class="reset">Reset</button>
				</div>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col"></div> 
			<div class="col predicted">
				{% if predicted_class %}
					<h3>Prediction: {{ predicted_class }}</h3>
				{% endif %}
			</div>
			<div class="col"></div>
		</div>
	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='js/canvas.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/saveCanvas.js') }}"></script>
</body>
</html>
